<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <h3>How to play?</h3>
        <p>
            We will select a random number between 1 and 100. <br> You will get 10 turns to guess it right. <br> And we will inform you after every guess that if your guess was high or low. <br> Good luck <br>
        </p>
        <button type="button" id="start" class="start-btn" onclick="start()">Start</button>
        <button type="button" id="reset" class="reset-btn" onclick="window.location.reload()">Reload</button>
    
        <div id="main-div" class="main-div">
            Enter the guess -> <input type="text" id="guess-box" class="guess-box" placeholder="Number">
            <button type="button" id="check" class="check-btn" onclick="checkGuess()">Check</button>
    
            <div id="all-guesses">Your Guess: </div>
            <div id="high-or-low" class=""></div>
    
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
